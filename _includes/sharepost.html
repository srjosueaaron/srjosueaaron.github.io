<div class="col text-final" id="share-links">
  <h5><i class="bi bi-share"></i></h5>
  <div class="row">
    <div class="col float-start">
      <ul>
        <li>
          <a href="https://twitter.com/share?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url }}" target="_blank" rel="noopener" title="X.com"><i class="bi bi-twitter-x"></i> Compartir en X</a>
        </li>
        <li>
          <a href="https://linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}" target="_blank" rel="noopener" title="LinkedIn"><i class="bi bi-linkedin"></i>Compartir en LinkedIn</a>
        </li>
      </ul>

    </div>
  </div>
</div>

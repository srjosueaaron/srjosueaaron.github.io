---
layout: default
---

<article class="post">
  <div id="content">

    {% assign posts = site.posts %}

    <ul class="list-unstyled m-0 posts-list">
      {% assign date_format = "%b %-d, %Y" %}
      {% for post in posts %}
        <li class="py-2">
          <h1 class="mt-1 mb-3 h3 title-post-resume">
            <a class="title-link" href="{{ post.url | relative_url }}"><span class="underline">{{ post.title | escape }}</span></a>
          </h1>

          <span class="text-secondary">{{ post.date | date: date_format }}</span>

          <div>
            {{ post.excerpt }}
          </div>
        </li>
      {% endfor %}
    </ul>


    {% if site.plugins contains "jekyll-feed" %}
      <a href="{{ "/feed.xml" | relative_url }}"><div id="rss-icon" class="mb-2"></div></a>
    {% endif %}

  </div>
</article>
